<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RM | Dodaj przepis</title>
    <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/add-recipe.css" th:href="@{/styles/add-recipe.css}">
</head>
<body>
<div class="container-fluid page">
    <div class="row">
        <div class="d-none d-sm-block col-md-1">
        </div>
        <div class="col-md-10">
            <div class="header">
                <h1>Dodaj przepis</h1>
            </div>
            <div>
                <form class="add-recipe" method="post" action="#" th:action="@{/add-recipe}">
                    <div>
                        <div class="inputBox">
                            <input autocomplete="off" id="name" name="name" type="text" required="required"
                                   th:field="${recipeAddDto.name}">
                            <span>Nazwa przepisu</span>
                        </div>
                        <div class="inputBox">
                            <textarea autocomplete="off" id="manual" name="manual" required="required"
                            th:field="${recipeAddDto.manual}"></textarea>
                            <span>Treść przepisu</span>
                        </div>
                        <button id="add-ingredient" class="enter w-25">Dodaj składnik</button>
                        <button id="delete-ingredient" class="enter w-25">Usuń składnik</button>
                    </div>
                    <div id="ingredients" class="row ingredients-list">
                        <div class="col-md-3">
                            <div class="card">
                                <th:block th:each="ingredient, itemStat: ${ilwd.ingredientDtoList}">
                                    <div class="inputBox">
                                        <input autocomplete="off" id="ingredientName" name="ingredientName" type="text"
                                               required="required"
                                               th:id="'ingredientName' + ${itemStat.index}"
                                               th:field="${ilwd.ingredientDtoList[__${itemStat.index}__].name}">
                                        <span>Nazwa składnika</span>
                                    </div>
                                    <div class="inputBox">
                                        <input autocomplete="off" id="ingredientCount" name="ingredientCount"
                                               type="text"
                                               required="required"
                                               th:id="'ingredientCount' + ${itemStat.index}"
                                               th:field="${ilwd.ingredientDtoList[__${itemStat.index}__].count}">
                                        <span>Ilość</span>
                                    </div>
                                    <div class="unitsList">
                                        <div class="units w-100"><span>Jednostka</span></div>
                                        <select id="ingredientUnit"
                                                th:id="'ingredientUnit' + ${itemStat.index}"
                                                th:field="${ilwd.ingredientDtoList[__${itemStat.index}__].unit}">
                                            <option value="szt">szt</option>
                                            <option value="kg">kg</option>
                                            <option value="g">g</option>
                                            <option value="l">l</option>
                                            <option value="ml">ml</option>
                                        </select>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="submit" type="submit" class="enter w-25">Dodaj przepis</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-none d-sm-block col-md-1">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
