<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>RM | Zaloguj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../static/styles/log-reg.css" rel="stylesheet" th:href="@{/styles/log-reg.css}">
</head>
<body id="body-fixed">
<div class="container-fluid h-100">
    <div class="row h-100">
        <div id="left-column" class="col-md-5 col-sm-12 h-100">
            <div id="login-box">
                <div class="container">
                    <form action="#" th:action="@{/login}" method="post">
                        <div class="card">
                            <a class="login">Logowanie</a>
                            <div class="inputBox">
                                <input autocomplete="off" id="username" name="username" type="text" required="required">
                                <span class="user">Email</span>
                            </div>
                            <div class="inputBox">
                                <input autocomplete="off" id="password" name="password" type="password" required="required">
                                <span>Hasło</span>
                            </div>
                            <button class="enter">Zaloguj</button>
                            <p class="links">
                                <a>Nie masz jeszcze konta?</a> <a href="#" th:href="@{/register}">Zarejestruj się</a><br>
                                <a>Nie pamiętasz hasła?</a> <a href="#" th:href="@{#}">Kliknij tutaj</a>
                            </p>
                        </div>
                    </form>
                    <p th:if="${param.error}"
                       th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                       class="mc-form-message"
                    >
                        Błąd logowania.
                    </p>
                    <p th:if="${param.logout}">
                        Zostałeś wylogowany, możesz zalogować się ponownie.
                    </p>
                </div>
            </div>
        </div>
        <div id="right-column" class="d-none d-sm-block col-md-7 h-100">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
